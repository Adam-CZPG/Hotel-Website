<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Website</title>
    <link rel="stylesheet" href="web.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/17a10664c3.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="#">ONE STEP HOTEL</a></h1>
                <ul>
                    <li> <a href="web.html">Home</a></li>
                    <li> <a href="about.html">About</a> </li>
                    <li> <a href="contact.html" class="current"> Contact</a> </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h1><span class="text-primary"> Contact </span> US </h1>
            <p>Please fill out the form bellow to contact us</p>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" id="message" name="message"> </textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa fa-building fa-3x" aria-hidden="true"></i>

                <h3>Locations</h3>
                <p>Mustek 1, Prague 1, Czech Republic</p>
            </div>
            <div class="box">
                <i class="fa fa-phone fa-3x" aria-hidden="true"></i>
                <h3>Phone Number</h3>
                <p>(420) 222 555 666 </p>
            </div>
            <div class="box">

                <i class="fa fa-envelope fa-3x" aria-hidden="true"></i>
                <h3>Email</h3>
                <p>info@onestephotel.com</p>
            </div>

        </div>

    </section>
    <div class="clr"></div>

    <footer id="main-footer">
        <p>Hotel One Step &copy; 2022, All Rights Recerved </p>
    </footer>

</body>

</html>
